<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google UI Clone - Enhanced</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Top Navigation -->
  <nav>
    <div class="first-container">
      <a href="https://about.google/" class="links light-links">Amit Paul</a>
      <a href="https://store.google.com/" class="links light-links">Google Store</a>
    </div>

    <div class="second-container">
      <div class="example-service-container">
        <a href="https://mail.google.com/" class="links white-links">Gmail</a>
        <a href="https://images.google.com/" class="links white-links">Images</a>
      </div>

      <div class="icon-container">
        <div><img src="./images/menu.svg" alt="menu icon" /></div>
        <div><img src="./images/devninja.jpg" alt="profile" /></div>
      </div>

      <!-- üåó Theme Toggle -->
      <button id="themeToggle" title="Toggle Theme">üåó</button>
    </div>
  </nav>

  <!-- Main Search Area -->
  <div class="center-container">
    <div class="logo-container">
      <img src="./images/logo.png" alt="Google logo" />
    </div>

    <div class="searchbar-container">
      <img src="./images/search.svg" alt="Search" />
      <input type="text" name="q" placeholder="Search Google" form="search-form" />
      <button id="voiceBtn" title="Voice Search">
        <img src="./images/microphone.svg" alt="Mic" />
      </button>
    </div>

    <div class="buttons-container">
      <input type="submit" value="Google Search" form="search-form" />
      <input type="submit" value="I'm Feeling Lucky" />
    </div>
  </div>

  <!-- Hidden Search Form -->
  <form id="search-form" action="https://www.google.com/search" method="GET"></form>

  <!-- Footer -->
  <footer>
    <div class="first-footer">India</div>

    <div class="footer-links">
      <div class="first-links-container">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>

      <div class="second-links-container">
        <img src="./images/green.png" alt="Green Leaf" />
        <a href="#">Carbon neutral since 2007</a>
      </div>

      <div class="third-links-container">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

  <!-- ‚öôÔ∏è Settings Modal -->
  <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="darkModeCheckbox" checked />
        Enable Dark Mode
      </label>
      <br><br>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // üîä Voice Search
    const voiceBtn = document.getElementById("voiceBtn");
    const input = document.querySelector('.searchbar-container input');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    voiceBtn.addEventListener('click', () => recognition.start());
    recognition.onresult = (e) => input.value = e.results[0][0].transcript;
    recognition.onerror = (e) => console.error("Voice recognition error:", e.error);

    // üåó Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => document.body.classList.toggle("light"));

    // ‚öôÔ∏è Settings Modal
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');

    settingsBtn.onclick = () => settingsModal.style.display = 'flex';
    closeSettings.onclick = () => settingsModal.style.display = 'none';

    darkModeCheckbox.onchange = (e) => {
      document.body.classList.toggle('light', !e.target.checked);
    };
  </script>
</body>
</html>
